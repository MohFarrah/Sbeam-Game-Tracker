<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recently Played Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000 !important;
      color: #e0e0e0;
    }
    .navbar, .footer, .card {
      background-color: #111 !important;
    }
    .btn-primary, .btn-success {
      background-color: #d43249 !important;
      border-color: #d43249 !important;
    }
    a, .text-primary {
      color: #ffffff !important;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
            .navlink{
      margin-left: 1%;
      margin-right: 1%;
    }
    .nav-link:hover{
      transform: scale(1.1);
    }
    .content-section {
      padding: 40px 0;
    }
    footer {
      background-color: #111;
      padding: 20px 0;
    }
    footer p {
      color: #888;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="Index.html">
        <img src="Sbeam_logo.png" alt="Sbeam Logo" />
        <span> | Sbeam</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="UserStats.html">User Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="GameRanking.html">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="GenrePlayers.html">Genre Playerbase</a></li>
          <li class="nav-item"><a class="nav-link" href="GenreGameStats.html">Genre Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="RecentlyPlayed.html">Recently Played</a></li>
          <li class="nav-item"><a class="nav-link" href="PlayerCount.html">Player Count</a></li>
          <li class="nav-item"><a class="nav-link" href="UpdateUserGameStat.html">Update User Stat</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-section">
    <div class="container">
      <h2>Recently Played Comparison</h2>
      <div class="mb-3">
        <label for="gameDropdown" class="form-label">Select recently played game:</label>
        <select id="gameDropdown" class="form-control">
          <option value="">Select a game</option>
        </select>
      </div>

      <!-- Results Table -->
      <div id="resultsSection" style="display: none;">
        <h4>Users Who Recently Played This Game</h4>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>User</th>
              <th>Most Played Game</th>
              <th>Genre of Most Played</th>
              <th>Same Game?</th>
              <th>Same Genre?</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('gameDropdown');
      const resultsSection = document.getElementById('resultsSection');
      const resultsTableBody = document.getElementById('resultsTableBody');

      // Fetch games to populate dropdown
      try {
        const response = await fetch('/RecentlyPlayed');
        const games = await response.json();
        games.forEach(game => {
          const option = document.createElement('option');
          option.value = game.GameID;
          option.textContent = game.Title;
          dropdown.appendChild(option);
        });
      } catch (err) {
        console.error('Error fetching games:', err);
      }

      dropdown.addEventListener('change', async (e) => {
        const GameID = e.target.value;
        if (!GameID) {
          resultsSection.style.display = 'none';
          return;
        }

        try {
          const res = await fetch(`/RecentlyPlayed/details?GameID=${GameID}`);
          const data = await res.json();
          resultsTableBody.innerHTML = '';
          resultsSection.style.display = 'block';

          if (data.length === 0) {
            resultsTableBody.innerHTML = `<tr><td colspan="5" class="text-center">No data found for this game.</td></tr>`;
            return;
          }

          data.forEach(row => {
            resultsTableBody.innerHTML += `
              <tr>
                <td>${row.Username}</td>
                <td>${row.MostPlayedTitle || 'N/A'}</td>
                <td>${row.MostPlayedGenre || 'N/A'}</td>
                <td>${row.SameGame}</td>
                <td>${row.SameGenre}</td>
              </tr>`;
          });
        } catch (err) {
          console.error('Error fetching data:', err);
        }
      });
    });
  </script>

</body>
</html>
